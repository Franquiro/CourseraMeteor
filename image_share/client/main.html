<head>
  <title>image_share</title>
</head>

<body>

  <h1>Welcome to Meteor!</h1>
  <div class="container">
    {{> images}}
  </div>
</body>

<template name="images">
  <div class="row">
    {{#each images}}
    <div class="col-xs-12 col-md-3">
      <div class="thumbnail">
          <img class="js-image" src="{{img_src}}" alt="{{img_alt}}"/>
          <div class="caption">
            <h3>{{img_label}}</h3>
            <p>{{img_description}}</p>
          </div> <!-- / caption -->
      </div><!-- / thumbnail -->
    </div> <!-- / column -->
    {{/each}}
  </div><!-- / row -->
</template>
