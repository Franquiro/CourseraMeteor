<head>
  <title>image_share</title>
</head>

<body>
  {{>image_add_form}}
  <h1>Image rating with mongoDB</h1>
  <div class="container">
    {{> images}}
  </div>
</body>

<template name="images">
  <div class="row">
    {{#each images}}
    <div class="col-xs-12 col-md-3" id="{{_id}}">
      <div class="thumbnail">
          <img class="js-image" src="{{img_src}}" alt="{{img_alt}}"/>
      </div><!-- / thumbnail -->
      <div class="caption">
        <h3>{{img_label}}</h3>
        <h3>Rating: {{rating}}</h3>
        <p>{{img_description}}</p>
        <p>
          {{> starsRating id=_id mutable=true class="js-rate-image"}}
        </p>
        <button class="js-del-image btn btn-warning">delete</button>
      </div> <!-- / caption -->
    </div> <!-- / column -->
    {{/each}}
  </div><!-- / row -->
</template>
<template name="image_add_form">
  <form class="js-add-image">
    <input type="text" name="img_src"/><br>
    <input type="text" name="img_label"/>
    <button class="btn btn-success">save</button>
  </form>
</template>
